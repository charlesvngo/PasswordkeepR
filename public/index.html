    <title>Home Page</title>
  </head>
<body>
  <!-- navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top mb-5 p-3">
    <a class="navbar-brand ml-2" href="#"><i class="fa-solid fa-shield-halved"></i> PasswordkeepR</a>
    <!-- hamburger menu -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto mr-5">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle ml-2" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-expanded="false"> <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
          </a>
          <!-- user drop down options -->
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Something else here</a>
          </div>
        </li>
          <span class="nav-link ml-2" href="#">Company Name</span>
      </ul>
    </div>
  </nav>
  <main class="d-flex container justify-content-center align-items-center flex-column mb-2">
  <!-- user password cards -->
    <article class="card p-1 shadow-lg rounded mb-5 mt-3 col-lg-8">
        <div class="card-body">
          <div class="d-flex align-items-center">
            <h5 class="card-title">Website Name</h5>
            <h6 class="card-subtitle text-muted ml-3 pb-1">Category</h6>
          </div>
          <div class="form-group row">
            <div class="col-lg-6 d-flex pt-2">
              <input type="text" readonly class="form-control-plaintext" value="username">
              <button type="button" class="btn btn-outline-primary d-flex align-items-center"><i class="fa-solid fa-copy mr-2"></i> Copy</button>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-lg-6 d-flex">
              <input type="text" readonly class="form-control-plaintext" value="password">
              <button type="button" class="btn btn-outline-primary d-flex align-items-center"><i class="fa-solid fa-copy mr-2"></i> Copy</button>
            </div>
          </div>
          <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-outline-dark col-lg-2 col-sm-6 mr-1" data-toggle="modal" data-target=".bd-edit-modal-lg"> Edit</button>
            <button type="button" class="btn btn-outline-danger col-lg-2 col-sm-6"><i class="fa-solid fa-trash"></i> Delete</button>
          </div>
        </div>
    </article>
    <article class="card p-1 shadow-lg rounded mb-5 col-lg-8">
        <div class="card-body">
          <div class="d-flex align-items-center">
            <h5 class="card-title">Website Name</h5>
            <h6 class="card-subtitle text-muted ml-3 pb-1">Category</h6>
          </div>
          <div class="form-group row">
            <div class="col-lg-6 d-flex pt-2">
              <input type="text" readonly class="form-control-plaintext" value="username">
              <button type="button" class="btn btn-outline-primary d-flex align-items-center"><i class="fa-solid fa-copy mr-2"></i> Copy</button>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-lg-6 d-flex">
              <input type="text" readonly class="form-control-plaintext" value="password">
              <button type="button" class="btn btn-outline-primary d-flex align-items-center"><i class="fa-solid fa-copy mr-2"></i> Copy</button>
            </div>
          </div>
          <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-outline-dark col-lg-2 col-sm-6 mr-1" data-toggle="modal" data-target=".bd-edit-modal-lg"> Edit</button>
            <button type="button" class="btn btn-outline-danger col-lg-2 col-sm-6"><i class="fa-solid fa-trash"></i> Delete</button>
          </div>
        </div>
    </article>
  </main>

  <!-- create password button -->
  <div class="d-flex fixed-bottom justify-content-end mr-5 mb-5 dropdown">
    <button type="button" class="btn btn-primary btn-circle btn-lg" data-toggle="modal" data-target=".bd-create-password-modal-lg"><i class="fa-solid fa-plus"></i>
    </button>
  </div>

  <!--create password modal -->
  <div class="modal fade bd-create-password-modal-lg pt-3" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-content">
      <form class="create-password-form p-3 mt-2" action="/api/passwords/" method="POST">
          <h4 class="ml-3 mb-4">Create New Password</h4>
          <div class="d-flex form-group col-lg-6">
            <input type="website" class="form-control" aria-describedby="websiteHelp" placeholder="Website">
            <div class="btn-group ml-5">
              <button type="button" class="btn btn-outline-dark dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Categories
              </button>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Email</a>
                <a class="dropdown-item" href="#">Entertainment</a>
                <a class="dropdown-item" href="#">Finance</a>
                <a class="dropdown-item" href="#">Social</a>
                <a class="dropdown-item" href="#">Productivity</a>
              </div>
            </div>
          </div>
          <div class="form-group col-lg-6">
            <input type="username" class="form-control" id="exampleInputUsername1" placeholder="Username">
          </div>
          <div class="form-group col-lg-6">
            <input type="text" class="form-control" placeholder="Password">
          </div>
          <button type="button" class="button-generate-password btn btn-outline-primary d-flex align-items-center">Generate Password</button>
          <div class="d-flex align-items-center mt-3">
            <span class="input-group-sm ml-3 mr-1">Length</span>
            <input type="number" class="pl-2" min="3" default="3">
            <div class="form-check ml-3">
              <input type="checkbox" class="form-check-input">
              <label class="form-check-label" for="exampleCheck1">Lowercase</label>
            </div>
            <div class="form-check ml-3">
              <input type="checkbox" class="form-check-input">
              <label class="form-check-label" for="exampleCheck2">Uppercase</label>
            </div>
            <div class="form-check ml-3">
              <input type="checkbox" class="form-check-input">
              <label class="form-check-label" for="exampleCheck3">Numbers</label>
            </div>
            <div class="form-check ml-3">
              <input type="checkbox" class="form-check-input">
              <label class="form-check-label" for="exampleCheck4">Symbols</label>
            </div>
          </div>
          <div class="d-flex justify-content-end">
            <button type="submit" class="add-password-button btn btn-primary mt-4 col-lg-12">Add Password</button>
          </div>
      </form>
    </div>
  </div>

  <!-- edit password modal -->
  <div class="modal fade bd-edit-modal-lg pt-3" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-content">
        <form class="p-3 mt-2">
          <h4 class="ml-3 mb-4">Edit Password</h4>
          <div class="d-flex form-group col-lg-6">
            <input type="website" class="form-control" id="exampleInputWebsite" aria-describedby="websiteHelp" placeholder="Website">
            <div class="btn-group ml-5">
              <button type="button" class="btn btn-outline-dark dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Categories
              </button>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Email</a>
                <a class="dropdown-item" href="#">Entertainment</a>
                <a class="dropdown-item" href="#">Finance</a>
                <a class="dropdown-item" href="#">Social</a>
                <a class="dropdown-item" href="#">Productivity</a>
              </div>
            </div>
          </div>
          <div class="form-group col-lg-6">
            <input type="username" class="form-control" placeholder="Username">
          </div>
          <div class="form-group col-lg-6">
            <input type="text" class="form-control" placeholder="Password">
          </div>
          <button type="button" class="button-generate-password btn btn-outline-primary d-flex align-items-center">Generate Password</button>
          <div class="d-flex align-items-center mt-3">
            <span class="input-group-sm ml-3 mr-1">Length</span>
            <input type="number" class="pl-2">
            <div class="form-check ml-3">
              <input type="checkbox" class="form-check-input">
              <label class="form-check-label" for="exampleCheck1">Lowercase</label>
            </div>
            <div class="form-check ml-3">
              <input type="checkbox" class="form-check-input">
              <label class="form-check-label" for="exampleCheck2">Uppercase</label>
            </div>
            <div class="form-check ml-3">
              <input type="checkbox" class="form-check-input">
              <label class="form-check-label" for="exampleCheck3">Numbers</label>
            </div>
            <div class="form-check ml-3">
              <input type="checkbox" class="form-check-input">
              <label class="form-check-label" for="exampleCheck4">Symbols</label>
            </div>
          </div>
          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-outline-success mt-4 col-lg-12" data-dismiss="modal">Save Password</button>
          </div>
        </form>
    </div>
  </div>
</body>
</html>
