<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous" defer></script>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link rel="stylesheet" href="/vendor/border-box.css" type="text/css" />
    <link rel="stylesheet" href="/styles/main.css" type="text/css" />
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <!-- JS -->
    <script type="text/javascript" src="/scripts/app.js" defer></script>
    <script type="text/javascript" src="/scripts/createPasswordElements.js" defer></script>
    <script type="text/javascript" src="/scripts/generatePassword.js" defer></script>
    <script type="text/javascript" src="/scripts/generatePasswordHandler.js"defer></script>
    <script type="text/javascript" src="/scripts/createPasswordHelper.js"defer></script>
    <script type="text/javascript" src="/scripts/editPasswordHelper.js"defer></script>


    <title>Home Page</title>
  </head>
<body>
  <!-- navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top mb-5 p-3">
    <a class="navbar-brand ml-2" href="#"><i class="fa-solid fa-shield-halved"></i> PasswordkeepR</a>
    <!-- hamburger menu -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto mr-5">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle ml-2" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-expanded="false"> <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
          </a>
          <!-- user drop down options -->
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Something else here</a>
          </div>
        </li>
          <span class="company-name nav-link ml-2" href="#">Company Name</span>
      </ul>
    </div>
  </nav>

  <!-- Search field -->
  <form class="form-inline" method="GET" action="/api/passwords/search">
    <input class="search-form form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
  </form>

  <!-- Search by category button -->
  <div class="dropdown show">
    <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Sort by category:
    </a>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
      <a class="sort-by dropdown-item" href="/api/passwords/">Show All</a>
      <a class="sort-by dropdown-item" href="/api/passwords/categories/email">email</a>
      <a class="sort-by dropdown-item" href="/api/passwords/categories/entertainment">entertainment</a>
      <a class="sort-by dropdown-item" href="/api/passwords/categories/finance">finance</a>
      <a class="sort-by dropdown-item" href="/api/passwords/categories/social">social</a>
      <a class="sort-by dropdown-item" href="/api/passwords/categories/productivity">productivity</a>
      <a class="sort-by dropdown-item" href="/api/passwords/categories/shipping">shipping</a>
      <a class="sort-by dropdown-item" href="/api/passwords/categories/office">office</a>
    </div>
  </div>


  <main class="d-flex container justify-content-center align-items-center flex-column mb-2">
  <!-- user generated cards -->
  </main>

  <!-- create password button -->
  <div class="d-flex fixed-bottom justify-content-end mr-5 mb-5 dropdown">
    <button type="button" class="btn btn-primary btn-circle btn-lg" data-toggle="modal" data-target=".bd-create-password-modal-lg"><i class="fa-solid fa-plus"></i>
    </button>
  </div>

  <!--create password modal -->
  <div class="create-password-modal modal fade bd-create-password-modal-lg pt-3" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-content">
      <form class="create-password-form p-3 mt-2" action="/api/passwords/" method="POST">
          <h4 class="ml-3 mb-4">Create New Password</h4>
          <div class="d-flex flex-row">
            <div class="input-container">
              <div class="d-flex form-group col-lg-12">
                <input type="website" class="website-input form-control" aria-describedby="websiteHelp" placeholder="Website">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">Category</label>
                  </div>
                  <select class="custom-select" id="inputGroupSelect01">
                    <option selected></option>
                    <option value="email">email</option>
                    <option value="entertainment">entertainment</option>
                    <option value="finance">finance</option>
                    <option value="social">social</option>
                    <option value="productivity">productivity</option>
                    <option value="shipping">shipping</option>
                    <option value="office">office</option>
                  </select>
                </div>
              </div>
              <div class="form-group col-lg-12">
                <input type="username" class="form-control" id="exampleInputUsername1" placeholder="Username">
              </div>
              <div class="password-wrapper form-group col-lg-12">
                <input class="password-input" type="text" class="form-control" placeholder="Password">
              </div>
            </div>
            <div class="d-flex justify-content-center align-items-center mr-auto ml-auto">
              <img class="website-photo" src="img/shield-b&w-01.png"/>
            </div>
          </div>
          <button type="button" class="button-generate-password btn btn-dark d-flex align-items-center ml-3">Generate Password</button>
          <div class="d-flex align-items-center mt-3 password-options">
            <span class="input-group-sm ml-3 mr-1">Length</span>
            <input type="number" class="pl-2" min="3" value="8">
            <div class="form-check ml-3">
              <input type="checkbox" class="form-check-input" checked>
              <label class="form-check-label" for="exampleCheck1">Lowercase</label>
            </div>
            <div class="form-check ml-3">
              <input type="checkbox" class="form-check-input" checked>
              <label class="form-check-label" for="exampleCheck2">Uppercase</label>
            </div>
            <div class="form-check ml-3">
              <input type="checkbox" class="form-check-input" checked>
              <label class="form-check-label" for="exampleCheck3">Numbers</label>
            </div>
            <div class="form-check ml-3">
              <input type="checkbox" class="form-check-input" checked>
              <label class="form-check-label" for="exampleCheck4">Symbols</label>
            </div>
          </div>
          <div class="d-flex justify-content-end">
            <button type="submit" class="add-password-button btn btn-primary mt-4 col-lg-12">Add Password</button>
          </div>
      </form>
    </div>
  </div>

  <!-- edit password modal -->
  <div class="edit-password-modal modal fade bd-edit-modal-lg pt-3" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-content">
        <form class="edit-password-form p-3 mt-2" action="/api/passwords/edit" method="POST">
          <h4 class="ml-3 mb-4">Edit Password</h4>
          <div class="d-flex flex-row">
            <div class="input-container">
              <div class="d-flex form-group col-lg-12">
                <input type="website" class="form-control website-input" id="exampleInputWebsite" aria-describedby="websiteHelp" placeholder="Website">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">Category</label>
                  </div>
                  <select class="custom-select" id="inputGroupSelect01">
                    <option selected></option>
                    <option value="email">email</option>
                    <option value="entertainment">entertainment</option>
                    <option value="finance">finance</option>
                    <option value="social">social</option>
                    <option value="productivity">productivity</option>
                    <option value="shipping">shipping</option>
                    <option value="office">office</option>
                  </select>
                </div>
              </div>
              <div class="form-group col-lg-6">
                <input type="username" class="username form-control" placeholder="Username">
              </div>
              <div class="form-group col-lg-6">
                <input type="text" class="password form-control" placeholder="Password">
              </div>
            </div>
            <div class="d-flex justify-content-center align-items-center mr-auto ml-auto">
              <img class="website-photo" src="img/shield-b&w-01.png"/>
            </div>
          </div>
          <button type="button" class="button-generate-password btn btn-dark d-flex align-items-center ml-3">Generate Password</button>
          <div class="d-flex align-items-center mt-3 password-options">
            <span class="input-group-sm ml-3 mr-1">Length</span>
            <input class="length-input pl-2" type="number" class="pl-2" value="8">
            <div class="form-check ml-3">
              <input type="checkbox" class="form-check-input" checked>
              <label class="form-check-label" for="exampleCheck1">Lowercase</label>
            </div>
            <div class="form-check ml-3">
              <input type="checkbox" class="form-check-input" checked>
              <label class="form-check-label" for="exampleCheck2">Uppercase</label>
            </div>
            <div class="form-check ml-3">
              <input type="checkbox" class="form-check-input" checked>
              <label class="form-check-label" for="exampleCheck3">Numbers</label>
            </div>
            <div class="form-check ml-3">
              <input type="checkbox" class="form-check-input" checked>
              <label class="form-check-label" for="exampleCheck4">Symbols</label>
            </div>
          </div>
          <div class="d-flex justify-content-end">
            <button type="submit" class="save-password-button btn btn-outline-success mt-4 col-lg-12">Save Password</button>
          </div>
          <input type="hidden" class="password-id">
        </form>
    </div>
  </div>
</body>
</html>
